<TMPL_INCLUDE NAME="header.tmpl">

<div class="row justify-content-center mt-5">
  <div class="col-md-5">
      <h3>Список групп</h3>
  </div>
</div>

<div class="row justify-content-center mt-5">
  <div class="col-md-10">
    <div class="list-group">
      <table>
      <tr>
        <th>id</th>
        <th>Название</th>
        <th>Участники</th>
        <th>Домашние задания</th>
        <th>Результаты</th>
        <th>Удалить</th>
      </tr>
      <TMPL_LOOP NAME=GROUP_LIST>
      <tr>
        <td><TMPL_VAR NAME=ID></td>
        <td><TMPL_VAR NAME=TITLE></td>
        <td><a href="/cgi-bin/balandov_dsp.pl?cl=BalandovUser&event=show_list&group_id=<TMPL_VAR NAME=ID>">Участники</a></td>
        <td><a href="/cgi-bin/balandov_dsp.pl?cl=BalandovHomework&event=show_list">Домашние задания</a></td>
        <td><a href="/cgi-bin/balandov_dsp.pl?cl=BalandovEvaluation&event=show_list&group_id=<TMPL_VAR NAME=ID>">Результаты</a></td>
        <td><a href="/cgi-bin/balandov_dsp.pl?cl=BalandovGroup&event=del&group_id=<TMPL_VAR NAME=ID>">Удалить</a></td>
      </tr>
      </TMPL_LOOP>
      </table>
    </div>
  </div>
</div>

<hr>

<div class="row justify-content-center mt-5">
  <div class="col-md-5">
      <h3>Добавить группу</h3>
  </div>
</div>

<div class="row justify-content-center mt-5">
  <div class="col-md-5">
    <TMPL_IF MESSAGE>
    <div class="alert alert-danger" role="alert">
        <TMPL_VAR NAME=MESSAGE>
    </div>
    </TMPL_IF>
  <form action="/cgi-bin/balandov_dsp.pl" method="post">
    <p><input type="hidden" name="cl" value="BalandovGroup"></p>
    <p><input type="hidden" name="event" value="add"></p>
    <div class="form-group">
      <label for="title">Id</label>
      <input name="group_id" class="form-control" id="title">
    </div>
    <div class="form-group">
      <label for="title">Название</label>
      <input name="title" class="form-control" id="title">
    </div>
    <button type="submit" class="btn btn-primary">Добавить</button>
  </form>
    </div>
</div>

<TMPL_INCLUDE NAME="footer.tmpl">
