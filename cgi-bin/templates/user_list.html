<TMPL_INCLUDE NAME="header.tmpl">

<div class="row justify-content-center mt-5">
  <div class="col-md-5">
      <h3>Участники</h3>
  </div>
</div>

<div class="row justify-content-center mt-5">
  <div class="col-md-10">
    <div class="list-group">
    <table>
    <tr>
      <th>id</th>
      <th>Имя</th>
      <th>Общий балл</th>
      <th>Удалить</th>
    </tr>
    <TMPL_LOOP NAME=USER_LIST>
    <tr>
      <td><TMPL_VAR NAME=ID></td>
      <td><TMPL_VAR NAME=FIRST_NAME></td>
      <td><TMPL_VAR NAME=TOTAL_SCORE></td>
      <td><a href="/cgi-bin/balandov_dsp.pl?cl=BalandovUser&event=del&user_id=<TMPL_VAR NAME=ID>">Удалить</a></td>
    </tr>
    </TMPL_LOOP>
    </table>
    </div>
  </div>
</div>

<hr>

<div class="row justify-content-center mt-5">
  <div class="col-md-5">
      <h3>Добавить пользователя</h3>
  </div>
</div>

<div class="row justify-content-center mt-5">
  <div class="col-md-5">
    <TMPL_IF MESSAGE>
    <div class="alert alert-danger" role="alert">
        <TMPL_VAR NAME=MESSAGE>
    </div>
    </TMPL_IF>
  <form action="/cgi-bin/balandov_dsp.pl" method="post">
    <p><input type="hidden" name="cl" value="BalandovUser"></p>
    <p><input type="hidden" name="event" value="add"></p>
    <div class="form-group">
      <label for="title">Id</label>
      <input name="user_id" class="form-control" id="title">
    </div>
    <div class="form-group">
      <label for="title">Имя</label>
      <input name="first_name" class="form-control" id="title">
    </div>
    <div class="form-group">
      <label for="title">Группа</label>
      <select name="group_id" class="form-control" id="title">
        <TMPL_LOOP NAME=GROUP_LIST>
          <option value="<TMPL_VAR NAME=ID>"><TMPL_VAR NAME=TITLE></option>
        </TMPL_LOOP>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Добавить</button>
  </form>
    </div>
</div>

<TMPL_INCLUDE NAME="footer.tmpl">
